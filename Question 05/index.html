<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 800px;
            width: 800px;
            border: 2px solid black;
        }
        img{
            filter: blur(20px);
        

        }
       
        img:hover{

            filter: blur(0px);

           
        }

        h1{
            margin-left: 50px;
            text-decoration: underline;
            font-size: 40px;
        }

       
    </style>
</head>
<body>
    <div>
        <h1>Hover to Reveal the Image</h1>
        <img src="img2.png" alt="" height="500px" width="600px">
    </div>
</body>
</html>
